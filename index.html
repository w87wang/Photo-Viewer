<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Photo Viewer</title>
		<link rel="stylesheet" type="text/css" href="includes/photo_viewer.css" />
		<script type="text/javascript" src="includes/jquery-1.6.min.js"></script>
		<script type="text/javascript" src="includes/farinspace/jquery.imgpreload.min.js"></script>
		<script type="text/javascript" src="includes/photo_viewer.js"></script>
	</head>
	<body>
		
		<div class="photo_viewer_container autoplay">
			<div class="photo_viewer_photos"></div>
			<div class="photo_viewer_caption">
				<div class="photo_viewer_caption_content"></div>
			</div>
			<div class="photo_viewer_nav"></div>
		</div>
<!-- 		<div class="autoPlay"></div>
		<div class="currentPanel"></div>
		<div class="totalPanels"></div>
		<div class="timePassed"></div>
		<div class="timeToChange"></div> -->
		
		<div class="photo_viewer_panels">
			<!-- Panel -->
			<div class="photo_viewer_panel">
				<img class="photo_viewer_panel_photo" src="images/photos/golden_gate.jpg" alt="golden_gate" width="100" />
				<div class="photo_viewer_panel_caption">
					<img class="photo_viewer_flag" src="images/template/flag_usa.jpg" width="20" height="13" />
					<h2>Golden Gate Bridge</h2>
					<p>Taken while on a Cruise.</p>
					<p><a href="http://goldengatebridge.org" target="_blank">Check it out!</a></p>
				</div>
			</div>
			<!-- Panel -->
			<div class="photo_viewer_panel">
				<img class="photo_viewer_panel_photo" src="images/photos/cruise_bay_area.jpg" alt="cruise_bay_area" width="100" />
				<div class="photo_viewer_panel_caption">
					<img class="photo_viewer_flag" src="images/template/flag_usa.jpg" width="20" height="13" />
					<h2>Cruise around Bay area</h2>
					<p></p>
					<p>Beautiful view of San Francisco on the Cruise </br><a href="http://goldengatebridge.org/" target="_blank"> 
					Check it out!</a></p>
				</div>
			</div>
			<!-- Panel -->
			<div class="photo_viewer_panel">
				<img class="photo_viewer_panel_photo" src="images/photos/pier.jpg" alt="pier" width="100" />
				<div class="photo_viewer_panel_caption">
					<img class="photo_viewer_flag" src="images/template/flag_usa.jpg" width="20" height="13" />
					<h2>Pier</h2>
					<p>View of the Pier</p>
					<p><a href="http://goldengatebridge.org/" target="_blank">Check it out!</a></p>
				</div>
			</div>
			<!-- Panel -->
			<div class="photo_viewer_panel">
				<img class="photo_viewer_panel_photo" src="images/photos/aquarium.jpg" alt="aquarium" width="100" />
				<div class="photo_viewer_panel_caption">
					<img class="photo_viewer_flag" src="images/template/flag_usa.jpg" width="20" height="13" />
					<h2>Aquarium with Jellyfish</h2>
					<p>Awesome aquarium complete with all kinds of underwater critters.</p>
					<p><a href="http://www.aquariumofthebay.com/" target="_blank">Check it out!</a></p>
				</div>
			</div>
		</div>
		
		
	</body>
</html>
